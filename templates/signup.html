<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - iFundMarketingBot</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">

  <!-- reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render={{ RECAPTCHA_SITE_KEY }}"></script>
</head>
<body>

<div class="auth-container page-enter">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Activate your iFund Web Bot account</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" id="signupForm">

      <input type="text" name="activation_code" id="activationCode"
             placeholder="Activation Code" required oninput="checkActivation()">

      <input type="text" name="username" placeholder="Username" required>
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- reCAPTCHA token -->
      <input type="hidden" name="recaptcha_token" id="recaptcha_token">

      <button type="submit" id="signupBtn" disabled>Sign Up</button>
    </form>

    <p class="switch">
      Already have an account?
      <a href="/login">Log in your account</a>
    </p>
  </div>
</div>

<script>
function checkActivation() {
  const code = document.getElementById("activationCode").value.trim();
  document.getElementById("signupBtn").disabled = code.length === 0;
}

document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();

  grecaptcha.ready(function () {
    grecaptcha.execute("{{ RECAPTCHA_SITE_KEY }}", { action: "signup" })
      .then(function (token) {
        document.getElementById("recaptcha_token").value = token;
        document.getElementById("signupForm").submit();
      });
  });
});
</script>

</body>
</html>
